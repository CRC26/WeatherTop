
<table class="ui fixed table">
    <thead>
    <tr>
        <th>Code </th>
        <th>Temp</th>
        <th>Wind Speed</th>
        <th>Pressure</th>
        <th>Wind Direction</th>
    </tr>
    </thead>
    <tbody>
    #{list items:_stationlist.readings, as:'reading'}
    <tr>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temp}
        </td>
        <td>
            ${reading.windSpeed}
        </td>
        <td>
            ${reading.pressure}
        </td>
        <td>
            ${reading.windDirection}
        </td>
        <td>
            <a href="/stationlists/${_stationlist.id}/deletereading/${reading.id}" class="ui tiny red button">Delete Report</a>
        </td>
    </tr>
    #{/list}
   </tbody>
</table>
