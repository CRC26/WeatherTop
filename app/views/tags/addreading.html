<form class="ui stacked segment form" action="/stationlists/${_stationlist.id}/addreading" method="POST">
    <div class="two fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="text" name="code">
        </div>
        <div class="field">
            <label>Temp</label>
            <input placeholder="Temp" type="number" name="temp">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="Wind Speed" type="number" name="windSpeed">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="Pressure" type="number" name="pressure">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="Wind Direction" type="number" name="windDirection">
        </div>
    </div>
    <button class="ui blue submit button">Submit Report</button>
</form>
